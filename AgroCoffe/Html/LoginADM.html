<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador - AgroCoffe</title>
    <link rel="stylesheet" href="../css/LoginADM.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="row justify-content-center vh-200 align-items-center">
        <div class="col-md-4 col-sm-8 col-10">
            <div class="card p-3 shadow rounded">
                <h4 class="text-center mb-4">Login Administrador</h4>
                <form id="formADM">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="admin@exemplo.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" required>
                    </div>
                    <button type="submit" class="btn btn-cadastrar w-100">Entrar</button>
                    <a href="#" class="esquece d-block text-center mt-2">
                        <p>Esqueci a senha</p>
                    </a>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts se necessÃ¡rio -->
    <script src="../Js/jquery.validate.min.js"></script>
    <script src="../Js/messages_pt_BR.min.js"></script>
</body>
</html>
