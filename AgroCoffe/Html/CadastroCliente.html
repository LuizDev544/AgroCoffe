<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro KoolCoffe</title>
    <link rel="stylesheet" href="../Css/CadastroCliente.css">
    <link rel="stylesheet" href="../Css/BarradeNavegação.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!--botar um icone-->
</head>
<body>
    <header class="navbar navbar-expand-lg sticky-top p-4 d-flex align-items-center justify-content-between" id="cabecalho">
        <!-- botar a logo-->
        <h1  class="m-0">AgroCoffe</h1> 
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-navegacao">
            <span class="navbar-toggler-icon"></span>
        </button>
        <nav class="navbar-collapse collapse justify-content-end" id="menu-navegacao">
            <ul class="nav nav-pills d-block d-md-flex">
                <li class="nav-item fw-bold">
                    <a href="../Html/PaginaPrincipal.html" class="nav-link">
                        <i class="bi bi-house-door me-1"></i>
                        Sobre a AgroCoffe
                    </a>
                </li>
                <li class="nav-item fw-bold">
                    <a href="../Html/cardapio.html" class="nav-link">
                        <i class="bi bi-card-text me-1"></i>
                        Cardápio
                    </a>
                </li>
                <li class="nav-item fw-bold">
                    <a href="../Html/PaginaPrincipal.html" class="nav-link">
                        <i class="bi bi-chat-left-text me-1"></i>
                        Contato
                    </a>
                </li>
            </ul>
        </nav>
    </header>    
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-8 col-10">
            <div class="card p-4 shadow rounded">
                <h4 class="text-center mb-4">AgroCoffe Cadastro</h4>
                <form id="form">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome completo</label>
                        <input type="text" class="nome" id="nome" name="nome" placeholder="John Doe">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="text" class="email" id="email" name="email" placeholder="email@exemplo.com">
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="senha" id="senha" name="senha">
                    </div>
                    <div class="mb-3">
                        <label for="tel" class="form-label">Telefone</label>
                        <input type="text" class="tel" id="tel" name="tel">
                    </div>
                    <div class="mb-3">
                        <label for="endereco" class="form-label">Endereço completo</label>
                        <input type="text" class="endereco" id="endereco" name="endereco" placeholder="Rua, número, bairro, cidade, estado">
                    </div>
                    <div class="mb-3">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" class="cep" id="cep" name="cep">
                    </div>
                    <button type="submit">Cadastrar</button> 
                </form>
            </div>
        </div>
    </div>
    <footer>
        © 2025 Café Especial - Todos os direitos reservados.
    </footer>
    <script src="../Js/Cadastramento.js"></script>
</body>
</html>
