<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ADM - AgroCoffe</title>
    <link rel="stylesheet" href="../Css/LoginCliente.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
   
    <link rel="icon" type="image/png" href="../imagens/favicon.png">
</head>
<body>
    <div class="row justify-content-center vh-100 align-items-center">
        <div class="col-md-6 col-sm-8 col-10">
            <div class="card p-4 shadow rounded">
                <h4 class="text-center mb-4">Login Administrativo</h4>
                <form id="form">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="admin@agrocoffe.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    <a href="#" class="esquece d-block text-center mt-2">
                        Esqueci a senha
                    </a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="../Js/jquery.mask.min.js"></script>
    <script src="../Js/jquery.validate.min.js"></script>
    <script src="../Js/messages_pt_BR.min.js"></script>
    <script src="../Js/CadastroCliente.js"></script>
</body>
</html>
